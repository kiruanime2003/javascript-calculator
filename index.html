<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <div id="result-box">
            <p id="prev-operand">0</p>
            <p id="next-operand">0</p>
        </div>
        <div id="numbers-grid">
            <button class="element operator">%</button>
            <button class="element" id="clear">C</button>
            <button class="element" id="delete">del</button>

            <button class="element operator">/</button>

            <button class="element number">7</button>
            <button class="element number">8</button>
            <button class="element number">9</button>
            <button class="element operator">*</button>

            <button class="element number">4</button>
            <button class="element number">5</button>
            <button class="element number">6</button>
            <button class="element operator">-</button>

            <button class="element number">1</button>
            <button class="element number">2</button>
            <button class="element number">3</button>
            <button class="element operator">+</button>

            <button class="element number">0</button>
            <button class="element number">.</button>
            <button class="element" id="equal">=</button>
        </div>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
